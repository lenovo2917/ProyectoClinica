<body style="background-color: #EEEEEE;">
    <!--Header-->
    <div class="container-fluid-lg mb-4">
        <div class="row">
            <div class="col-12">
                <nav style="display: flex; justify-content: space-between; align-items: center;">

                    <div class="doctor-info" style="display: flex; align-items: center; margin-right: 20px;">

                        <span style="margin-right: 10px;">

                        </span>
                    </div>
                </nav>
            </div>

    <!--Main o contenido-->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-12">
                        <div class="row text-start align-items-center">
                            <div class="col-2 text-center">

                            <div class="col-1">

                            </div>
                            <div class="col-9">
                                <h4>Doctor: Jesus Ramon de la Cruz Perez</h5>
                                    <h5>Especialidad: Pediatra</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row border border-1 border-secondary border-opacity-50 rounded-1" style="background-color: #C5C5C5;">
                    <div class="col-12 text-center mb-4 mt-4">
                        <h2>Modificar cita</h2>
                    </div>
                    <div class="col-12 px-5">
                        <form class="form" method="post">
                            <div class="row ">
                                <div class="col-12">
                                    <div class="row mb-3">
                                        <label for="" class=" col-2 col-form-label">Ingrese el nombre:</label>
                                        <div class="col-5 text-start">
                                            <input type="text" class="form-control" id=""
                                                value="Jorge Damian Reyes Hernandez">
                                        </div>
                                        <label for="" class=" col-3 col-form-label text-end">Ingrese fecha de cita:</label>
                                        <div class="col-2 text-end">
                                            <input type="text" class="form-control" id="" value="12/10/2023">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="row my-2">
                                        <div class="col-12 mt-4">
                                            <h4 class="">Datos del paciente:</h4>
                                        </div>
                                        <div class="row py-2">
                                            <label for="" class=" py-2 col-1 col-form-label">Paciente:</label>
                                            <div class="border-bottom border-secondary col-5 text-start">
                                                <input type="text" readonly class="form-control-plaintext" id=""
                                                    value="Jorge Damian Reyes Hernandez">
                                            </div>
                                            <label for="" class=" col-1 col-form-label">CURP:</label>
                                            <div class="border-bottom border-secondary col-3 text-start">
                                                <input type="text" readonly class="form-control-plaintext" id=""
                                                    value="RECA020205HGRYRNA1">
                                            </div>
                                            <label for="" class="col-1 col-form-label">Edad:</label>
                                            <div class="border-bottom border-secondary col-1 text-start">
                                                <input type="text" readonly class="form-control-plaintext" id="" value="25">
                                            </div>
                                        </div>
                                        <div class="row py-2">
                                            <label for="" class=" col-1 col-form-label">Sintomas:</label>
                                            <div class="border-bottom border-secondary col-4 text-start">
                                                <input type="text" readonly class="form-control-plaintext" id="" value="">
                                            </div>
                                            <label for="" class="col-1 col-form-label">Alergias:</label>
                                            <div class="border-bottom border-secondary col-3 text-start">
                                                <input type="text" readonly class="form-control-plaintext" id="" value="">
                                            </div>
                                            <label for="" class="col-2 col-form-label text-end">tipo de sangre:</label>
                                            <div class="border-bottom border-secondary col-1 text-start">
                                                <select class=" form-control-plaintext" aria-label="Default select example">
                                                    <option value="A+">A+</option>
                                                    <option value="A-">A-</option>
                                                    <option value="B+">B+</option>
                                                    <option value="B-">B-</option>
                                                    <option value="AB+">AB+</option>
                                                    <option value="AB-">AB-</option>
                                                    <option value="O+">O+</option>
                                                    <option value="O-">O-</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>    
                            </div>
                            <div class=" col-12 text-end" >
                                <input type="submit" value="Modificar cita">
                            </div>
                    </div>
